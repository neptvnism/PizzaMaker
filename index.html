<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Maker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        #pizza-maker {
            margin: 20px auto;
            width: 400px;
            height: 400px;
            position: relative;
            border: 2px solid #333;
            border-radius: 50%;
            background-color: #f1c40f;
        }
        #pizza-base {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        .topping {
            position: absolute;
            width: 50px;
            height: 50px;
        }
        #controls {
            margin: 20px;
        }
        .topping-button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
        }
        .topping-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Pizza Maker Game</h1>
    <div id="pizza-maker">
        <div id="pizza-base"></div>
    </div>
    <div id="controls">
        <button class="topping-button" onclick="addTopping('pepperoni')">Add Pepperoni</button>
        <button class="topping-button" onclick="addTopping('mushroom')">Add Mushroom</button>
        <button class="topping-button" onclick="addTopping('olive')">Add Olive</button>
        <button class="topping-button" onclick="resetPizza()">Reset Pizza</button>
    </div>

    <script>
        function addTopping(topping) {
            const pizzaMaker = document.getElementById('pizza-maker');
            const toppingElement = document.createElement('div');
            toppingElement.className = 'topping';
            toppingElement.style.backgroundImage = `url('images/${topping}.png')`;
            toppingElement.style.top = Math.random() * 350 + 'px';
            toppingElement.style.left = Math.random() * 350 + 'px';
            pizzaMaker.appendChild(toppingElement);
        }

        function resetPizza() {
            const pizzaMaker = document.getElementById('pizza-maker');
            pizzaMaker.innerHTML = '<div id="pizza-base"></div>';
        }
    </script>
</body>
</html>
