<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Maker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        #pizza-maker {
            margin: 20px auto;
            width: 400px;
            height: 400px;
            position: relative;
            border: 2px solid #333;
            border-radius: 50%;
            background-color: #f4f4f4;
        }
        #pizza-crust {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #e67e22; /* Slightly lighter than previous */
            position: absolute;
            top: 0;
            left: 0;
        }
        #pizza-base {
            width: 85%;
            height: 85%;
            border-radius: 50%;
            background-color: #f1c40f;
            position: absolute;
            top: 7.5%;
            left: 7.5%;
        }
        .topping {
            position: absolute;
            font-size: 2rem;
            pointer-events: none;
        }
        #controls {
            margin: 20px;
        }
        .topping-button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
        }
        .topping-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Pizza Maker Game</h1>
    <div id="pizza-maker">
        <div id="pizza-crust"></div>
        <div id="pizza-base"></div>
    </div>
    <div id="controls">
        <button class="topping-button" onclick="addTopping('pepperoni')">Add Pepperoni</button>
        <button class="topping-button" onclick="addTopping('mushroom')">Add Mushroom</button>
        <button class="topping-button" onclick="resetPizza()">Reset Pizza</button>
    </div>

    <script>
        let lastAngle = -Math.PI / 2; // Start with the top of the pizza

        function addTopping(topping) {
            const pizzaMaker = document.getElementById('pizza-maker');
            const toppingElement = document.createElement('div');
            toppingElement.className = 'topping';
            if (topping === 'pepperoni') {
                toppingElement.textContent = 'üî¥';
            } else if (topping === 'mushroom') {
                toppingElement.textContent = 'üçÑüü´';
            }

            // Calculate the next angle for the topping
            lastAngle += Math.PI; // Move to the opposite end
            const radius = 200; // Radius of the pizza base
            const centerX = 200;
            const centerY = 200;

            const x = centerX + radius * Math.cos(lastAngle) - 25; // 25 is half of the topping width
            const y = centerY + radius * Math.sin(lastAngle) - 25;

            toppingElement.style.top = y + 'px';
            toppingElement.style.left = x + 'px';
            pizzaMaker.appendChild(toppingElement);
        }

        function resetPizza() {
            const pizzaMaker = document.getElementById('pizza-maker');
            pizzaMaker.innerHTML = `
                <div id="pizza-crust"></div>
                <div id="pizza-base"></div>
            `;
            lastAngle = -Math.PI / 2; // Reset the angle for new toppings
        }
    </script>
</body>
</html>
